<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>news</title>
		<style>
		*{
			margin:0;
			padding: 0;
		}
		a{display:block;font-size:15px;text-decoration:none;color:#333;font-family:Arial;}
		ul{
			list-style: none;
		}
		.box1{
			height: 30px;
		}
		.shell{
			border:1px solid red;
			height: 60px;
			width:400px;
			padding:0;
		}
		#div1{
			height: 60px;
			overflow:hidden;
		}
		#div1 li{
			line-height: 20px;
		}
		</style>
		<script type="text/javascript" src="jquery.js"></script>
	</head>
	<body>
	<div class="box1">
		<p>一个简单的新闻轮播实例</p>
	</div>
		<div class="shell">
			<ul id="div1">
				<li><a href="">这是新闻1</a></li>
				<li><a href="">这是新闻2</a></li>
				<li><a href="">这是新闻3</a></li>
				<li><a href="">这是新闻4</a></li>
				<li><a href="">这是新闻5</a></li>
				<li><a href="">这是新闻6</a></li>
			</ul>
		</div>
	</body>
	<script>
	var box=document.getElementById("div1"),start=true;
	box.innerHTML+=box.innerHTML;
	box.onmouseover=function(){start=false};
	box.onmouseout=function(){start=true};
	function play(){
	var stop=box.scrollTop%20==0&&!start;
	if(!stop){
		if (box.scrollTop==parseInt(box.scrollHeight/2)) {
		box.scrollTop=0;
	} else{
			box.scrollTop++
		}
	};
	if (box.scrollTop%20) {
		setTimeout(arguments.callee,80);
	}else{
		setTimeout(arguments.callee,1000);
	}
	// setTimeout(arguments.callee,box.scrollTop%20?50:1000);
	};
	play();
	
	</script>
</html>
